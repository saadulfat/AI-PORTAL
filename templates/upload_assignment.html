<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Assignment (Admin)</title>
  <link rel="shortcut icon" href="images/upload.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 50px;
      background-color: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: 700;
      color: #343a40;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      color: #343a40;
    }

    .form-control,
    textarea.form-control {
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .btn-primary-outline {
      color: #0275d8;
      border: 1px solid #0275d8;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container col-md-8">
    <div class="text-end mb-3">
      <a href="/teacher_dashboard">
        <button class="btn btn-outline-secondary">
          <i class="fas fa-arrow-left"></i> Back to Dashboard
        </button>
      </a>
    </div>

    <div class="text-center">
      <h2><i class="fas fa-upload" style="color: #0275d8;"></i> Upload Assignment</h2>
    </div>

    <form action="/admin/upload_assignment" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="lesson_number">Lesson Number:</label>
        <input type="text" class="form-control" id="lesson_number" name="lesson_number" required>
      </div>

      <div class="mb-3">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>

      <div class="mb-3">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label for="deadline">Deadline:</label>
        <input type="datetime-local" class="form-control" id="deadline" name="deadline" required>
      </div>

      <div class="mb-4">
        <label for="pdf_file">Assignment File (PDF):</label>
        <input type="file" class="form-control" id="pdf_file" name="pdf_file" accept="application/pdf" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary-outline">
          <i class="fas fa-upload"></i> Upload Assignment
        </button>
      </div>
    </form>
  </div>
</body>
</html>
