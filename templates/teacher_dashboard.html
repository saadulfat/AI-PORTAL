<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teacher Portal - Home</title>
    <link rel="shortcut icon" href="images/home.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      .container {
        margin-top: 40px;
        padding: 20px;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      #main-heading {
        font-weight: 700;
        margin-bottom: 30px;
        color: #343a40;
      }

      .card {
        border: none;
        border-radius: 12px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        height: 100%;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
      }

      .card-body {
        text-align: center;
        padding: 30px;
      }

      .card-title {
        font-size: 1.4rem;
        font-weight: 600;
        margin-bottom: 20px;
      }

      .btn-block {
        width: 100%;
        padding: 10px 0;
        font-weight: 500;
        border-radius: 6px;
      }

      .btn-warning-outline {
        color: #f0ad4e;
        border: 1px solid #f0ad4e;
      }

      .btn-danger-outline {
        color: #d9534f;
        border: 1px solid #d9534f;
      }

      .btn-secondary-outline {
        color: #6c757d;
        border: 1px solid #6c757d;
      }

      .btn-purple-outline {
        color: #6f42c1;
        border: 1px solid #6f42c1;
      }

      .btn-success-outline {
        color: #5cb85c;
        border: 1px solid #5cb85c;
      }

      .btn-primary-outline {
        color: #0275d8;
        border: 1px solid #0275d8;
      }

      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-end">
        <button class="btn btn-danger-outline" onclick="logoutUser()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <div class="text-center">
        <h2 id="main-heading">Teacher Portal</h2>
      </div>

      <!-- First Row: Assignment | Quiz | Lesson -->
      <div class="row g-4 mb-2">
        <!-- Assignment -->
        <div class="col-sm-12 col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">
                <i class="fas fa-tasks" style="color: slateblue;"></i> Assignment
              </h4>
              <a href="/teacher_assignment">
                <button class="btn btn-secondary-outline btn-block">Go to Assignment</button>
              </a>
            </div>
          </div>
        </div>

        <!-- Quiz -->
        <div class="col-sm-12 col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">
                <i class="fas fa-question-circle" style="color: red;"></i> Quiz
              </h4>
              <a href="/teacher_quiz">
                <button class="btn btn-danger-outline btn-block">Go to Quiz</button>
              </a>
            </div>
          </div>
        </div>

        <!-- Upload Lesson -->
        <div class="col-sm-12 col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">
                <i class="fas fa-upload" style="color: #5cb85c;"></i> Lesson
              </h4>
              <a href="/teacher_upload_lesson">
                <button class="btn btn-success-outline btn-block">Go To Upload Lesson</button>
              </a>
            </div>
          </div>
        </div>
      </div>
        <!-- See Results -->
        <div class="col-sm-12 col-md-4">
          <div class="card h-100">
            <div class="card-body">
              <h4 class="card-title">
                <i class="fas fa-chart-bar" style="color: #0275d8;"></i> See Results
              </h4>
              <a href="/teacher/see_results">
                <button class="btn btn-primary-outline btn-block">See Results</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function logoutUser() {
        localStorage.removeItem('userEmail');
        window.location.href = "/";
      }
    </script>
  </body>
</html>
