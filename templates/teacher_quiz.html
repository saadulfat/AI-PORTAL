<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Portal - Assignment Options</title>
  <link rel="shortcut icon" href="images/assignment-icon.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      margin-top: 40px;
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: 700;
      color: #343a40;
      margin-bottom: 30px;
      text-align: center;
    }

    .card {
      border: none;
      border-radius: 12px;
      padding: 20px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.12);
    }

    .btn {
      width: 100%;
      font-weight: 500;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
    }

    .btn-primary-outline {
      color: #0275d8;
      border: 1px solid #0275d8;
    }

    .btn-success-outline {
      color: #5cb85c;
      border: 1px solid #5cb85c;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #6c757d;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Quiz Options</h2>

    <div class="row text-center">
      <div class="col-md-6 mb-3">
        <a href="/teacher_upload_quiz">
          <button class="btn btn-primary-outline">
            <i class="fas fa-upload"></i> Create Quiz
          </button>
        </a>
      </div>

      <div class="col-md-6 mb-3">
        <a href="/teacher_ai_quiz">
          <button class="btn btn-success-outline">
            <i class="fas fa-check-circle"></i> AI Quiz
          </button>
        </a>
      </div>
    </div>

    <div class="back-link">
      <a href="/teacher_dashboard"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
